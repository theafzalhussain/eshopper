name: Deploy to Railway

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  railway_deploy:
    runs-on: ubuntu-latest
    # ðŸ’¡ CI=false se linting warnings ki wajah se build fail nahi hoga
    env:
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      # ðŸ’¡ Agar aapka sirf backend hai toh hum build skip bhi kar sakte hain, 
      # par agar frontend bhi sath hai toh humne CI: false set kar diya hai.
      - name: Build
        run: npm run build --if-present

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --detach