name: Deploy to Railway

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  railway_deploy:
    runs-on: ubuntu-latest
    env:
      CI: false # Isse linting warnings ki wajah se build fail nahi hogi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Deploy to Railway
        # Yahan humne naya official CLI use kiya hai aur direct deployment ki hai
        run: |
          npm install -g @railway/cli
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}